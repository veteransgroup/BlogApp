<div class="widget widget-archives">
  <h3 class="widget-title">Archives</h3>
  <ul>
    {% for date in date_list %}
      <li>
        <a href="{% url 'blog:archive' date.year date.month %}">{{ date.year }} . {{ date.month }} .</a>
      </li>
    {% empty %}
      no archives!
    {% endfor %}
  </ul>
</div>
